<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calc-body">
        <div class="screen"></div>
        <div class="button-grid">
            <div class="row">
                <button class="button-icon">C</button>
                <button class="button-icon">/</button>
                <button class="button-icon">*</button>
                <button class="button-icon">⬅️</button>
            </div>
            <div class="row">
                <button class="button-icon">7</button>
                <button class="button-icon">8</button>
                <button class="button-icon">9</button>
                <button class="button-icon">-</button>
            </div>
            <div class="row">
                <button class="button-icon">4</button>
                <button class="button-icon">5</button>
                <button class="button-icon">6</button>
                <button class="button-icon">+</button>
            </div>
            <div class="row">
                <button class="button-icon">1</button>
                <button class="button-icon">2</button>
                <button class="button-icon">3</button>
                <button class="button-icon">.</button>
            </div>
            <div class="row">
                <button class="button-icon">(</button>
                <button class="button-icon">0</button>
                <button class="button-icon">)</button>
                <button class="button-icon">=</button>
            </div>
        </div>
    </div>
</body>
</html>
